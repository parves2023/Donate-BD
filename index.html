<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donation BD</title>

    <!-- tailwind css and daisy ui cnd  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    


    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <style>
        .lexend{
            font-family: "Lexend", sans-serif;
        }
    </style>
  </head>
  <body class="lexend">
    <header class="mx-auto flex  sticky top-0 z-10 flex-col">
        <!-- navbar  -->
      <div class="bg-slate-100 pb-4 mx-auto w-full">
        <div class="navbar container mx-auto ">
            <div class="navbar-start">
              <div class="dropdown ">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle ">
                    <button class="btn btn-active btn-primary text-sm p-1 md:p-2  md:text-xl font-bold" onclick="showfaq()">Blog</button>
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6h16M4 12h16M4 18h7"
                    />
                  </svg>
                </div>
                <ul
                  tabindex="0"
                  class="menu menu-sm dropdown-content"
                >
                </ul>
              </div>
            </div>
            <div class="navbar-center">
              <a class="btn btn-ghost text-xl">
                <div class="flex flex-col md:flex-row gap-1 items-center">
                    <img src="assets/logo.png" alt="logo">
                    <h1 class="text-sm md:text-xl font-semibold">Donate Bangladesh</h1>
                </div>
              </a>
            </div>
            <div class="navbar-end">
              <div class="flex flex-col md:flex-row items-center gap-1">
                <img src="assets/coin.png" alt="coin">
                <h2 id="currentmoney">00</h2>
              </div>
                
            </div>
          </div>
      </div>

      <!-- buttons  -->
      <div class="flex gap-4 justify-center backdrop-blur-md bg-white/10 py-4">
        <button id="donationButton" class="btn btn-primary">Donation</button>
        <button id="historyButton" class="btn btn-outline btn-primary">History</button>
     </div>

    </header>

    <main>
        <!-- donate section  -->
        <section class="container flex flex-col justify-center mx-auto">
            

             <!-- cards -->
              <div class="flex flex-col justify-center mx-auto w-full my-10 gap-6">
                <!-- card -->
                <div id="donatePDiv">
                    
                </div>



                  <!-- donation history  -->
                  <div id="historyCard" class="hidden">
                    <div id="historyCardparent" class="card lg:card-side bg-base-100 mx-auto w-11/12 p-4 flex flex-col space-y-5">
                        <!-- card  -->
                         
    
                    </div>
                  </div>

                                                <!-- Open the modal using ID.showModal() method -->
                            <button class="btn hidden" onclick="my_modal_1.showModal()">open modal</button>
                            <dialog id="my_modal_1" class="modal">
                            <div class="modal-box text-center flex flex-col justify-center items-center">
                                <h3 class="text-4xl  font-bold">Congrates!</h3>
                                <img src="assets/coin.png" class="size-10 my-4" alt="">
                                <p class="py-4">Press ESC key or click the button below to close <br>Your donation has done</p>
                                <h1 class="text-2xl font-bold">Successfully</h1>
                                <div class="modal-action">
                                <form method="dialog">
                                    <!-- if there is a button in form, it will close the modal -->
                                    <button class="btn block">Close Confirmation</button>
                                </form>
                                </div>
                            </div>
                            </dialog>

                  
              </div>
        </section>
    </main>





    <div id="test">

    </div>


    <script src="script.js"></script>
  </body>
</html>
